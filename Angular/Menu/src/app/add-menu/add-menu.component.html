<div class="container">
    <h2>Add Item</h2>
    <form [formGroup]="addmenu" (ngSubmit)="collectMenu()">
        <div class="form-group">
            <label>Item Name</label>
            <input type="text" class="form-control" placeholder="Enter Email" formControlName="name">
        </div>
        <div class="form-group">
            <label>Item Price</label>
            <input type="text" class="form-control" placeholder="Enter Price" formControlName="price">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<br>
<hr>

<div class="container">
    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Delete</th>
            <th scope="col">Edit</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let item of collection">
            <th scope="row">{{item.id}}</th>
            <td>{{item.name}}</td>
            <td>${{item.price}}</td>
            <td><button type="button" (click)="deleteMenu(item.id)" class="btn btn-danger">Delete</button></td>
            <td><a routerLink="/update/{{item.id}}"><button type="button" class="btn btn-primary">Edit</button></a></td>
          </tr>
        </tbody>
      </table>
</div>
