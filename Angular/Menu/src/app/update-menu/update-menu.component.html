<div class="container">
    <h3>Edit the item</h3>
<form [formGroup]="editmenu" (ngSubmit)="collectMenu()">
    <div class="form-group">
        <label>Item Name</label>
        <input type="text" class="form-control" placeholder="Enter Email" formControlName="name">
    </div>
    <div class="form-group">
        <label>Item Price</label>
        <input type="text" class="form-control" placeholder="Enter Price" formControlName="price">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
</form>
</div>
